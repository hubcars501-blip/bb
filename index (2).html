<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Congratulations Abhinav</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #000000 0%, #111111 50%, #1a1a1a 100%);
    
    color: #fff;
    overflow-x: hidden;
  }
  .center {
    text-align: center;
    padding-top: 100px;
  }
  h1 {
    font-size: 3rem;
    font-weight: 600;
    animation: fadeIn 2s ease forwards;
  }
  .logo {
    width: 120px;
    margin-bottom: 30px;
    animation: slideDown 1.4s ease forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-50px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .btn {
    display: inline-block;
    margin: 20px 10px;
    padding: 14px 32px;
    border: none;
    font-size: 1rem;
    color: #000;
    background: #fff;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s;
  }
  .btn:hover {
    transform: scale(1.05);
    background: #d9d9d9;
  }
  .section {
    display: none;
    text-align: center;
    padding: 60px 20px;
    animation: fadeIn 1.5s ease forwards;
  }
  .award-img {
    width: 320px;
    margin: 15px;
    border-radius: 14px;
    animation: pop 1.2s ease forwards;
  }
  @keyframes pop {
    from { transform: scale(0.85); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
</style>
<script>
function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}
</script>
</head>
<body>
<div class="center">
  <img class="logo" alt="YouTube Logo" src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg" />
  <h1>Congratulations Abhinav</h1>
  <p>Your account has been successfully added.</p>
  <button class="btn" onclick="showSection('balance')">Total Balance</button>
  <button class="btn" onclick="showSection('awards')">Check Playbuttons</button>
</div>
<div id="balance" class="section">
  <h1>$6,000,000</h1>
  <p>Your total creator reward balance.</p>
</div>
<div id="awards" class="section">
  <h2>Your Creator Awards ✅</h2>
  <p style="font-size:1.4rem; margin-top:20px; line-height:2;">
    • 1 × Diamond Play Button (Coming)<br>
    • 1 × Gold Play Button (Coming)<br>
    • 3 × Silver Play Buttons (Coming)
  </p>
</div>
</body>
</html>
