<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abhinav Account - Add Bank Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #232526 0%, #414345 60%, #d1b97e 100%);
      font-family: 'Roboto', Arial, sans-serif;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }
    .lux-navbar {
      background: rgba(32,32,32,0.98);
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.09);
      display: flex;
      align-items: center;
      height: 72px;
      padding: 0 55px;
      justify-content: space-between;
      position: fixed;
      width: 100vw;
      z-index: 10;
      border-bottom: 1.5px solid #f5c34b;
    }
    .lux-navbar .branding {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .lux-navbar .branding img {
      height: 40px;
      width: auto;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.15));
    }
    .lux-navbar .branding span {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      font-size: 1.35em;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 1px 1px 7px #1a1a1a;
    }
    .lux-navbar .branding .diamond {
      background: linear-gradient(120deg, #f5c34b 60%, #fff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.4em;
      font-weight: 900;
      font-family: 'Montserrat', sans-serif;
      margin-left: 10px;
    }
    .lux-navbar .right-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.22em;
      font-weight: 600;
      color: #f5c34b;
      margin-left: 18px;
      letter-spacing: 2.5px;
      text-shadow: 1px 1px 5px #998043;
    }
    .lux-navbar .profile {
      background: #444;
      border-radius: 55%;
      width: 39px;
      height: 39px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.06em;
      font-weight: 700;
      color: #f5c34b;
      box-shadow: 0 2px 8px rgba(0,0,0,0.17);
      border: 2.2px solid #f5c34b;
      margin-left: 18px;
    }
    .diamond-bg {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.09;
    }
    .lux-bg-title {
      margin-top: 107px;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-size: 2em;
      font-weight: 700;
      letter-spacing: 2px;
      color: #f5e1a0;
      text-shadow: 2px 2px 14px #000, 0 0 0 #fff;
      border-bottom: 2px solid #f5c34b;
      width: 390px;
      margin-left: auto;
      margin-right: auto;
      padding-bottom: 12px;
      position: relative;
      z-index: 1;
      background: rgba(59, 53, 41, 0.11);
      box-shadow: 0 2px 8px #d1b97e3b;
    }
    .lux-container {
      max-width: 430px;
      margin: 47px auto 0 auto;
      background: rgba(255,255,255,0.09);
      border-radius: 17px;
      box-shadow: 0 4px 38px 0 rgba(162,131,69,0.16), 0px 2px 21px rgba(0,0,0,0.15);
      padding: 43px 33px 39px 33px;
      position: relative;
      backdrop-filter: blur(7px);
      border: 1.8px solid #f5c34b;
      z-index: 1;
    }
    h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      margin-bottom: 24px;
      color: #dfc977;
      text-align: center;
      font-size: 1.4em;
      letter-spacing: 2px;
      text-shadow: 1px 1px 13px #92822a;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 7px;
      font-weight: 500;
      color: #ead690;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.02em;
      letter-spacing: 1px;
    }
    input[type='text'] {
      width: 100%;
      padding: 13px;
      border: 1.5px solid #f5c34b;
      border-radius: 6.5px;
      font-size: 1em;
      margin-top: 2px;
      background: rgba(255,255,255,0.21);
      color: #2a1603;
      font-family: 'Roboto', Arial, sans-serif;
      box-sizing: border-box;
      transition: border .23s;
    }
    input[type='text']:focus {
      border-color: #ead690;
      outline: none;
      background: #fffbe9;
    }
    .lux-btn {
      background: linear-gradient(90deg, #ff0000 0%, #d1b97e 100%);
      color: #fffaf3;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      width: 100%;
      font-size: 1.12em;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 19px rgba(244,193,75,0.21);
      transition: background .18s;
      margin-top: 18px;
      letter-spacing: 1px;
      border: 2px solid #fff0c0;
    }
    .lux-btn:hover {
      background: linear-gradient(86deg, #d1b97e 12%, #ff0000 96%);
      color: #f5c34b;
      border-color: #f5c34b;
      box-shadow: 0 6px 20px #a2834561;
    }
    /* Popup Styles */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(52, 44, 24, 0.60);
      z-index: 99;
      align-items: center;
      justify-content: center;
    }
    .popup-overlay.show {
      display: flex;
      animation: fadeIn 0.22s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    .popup-modal {
      background: linear-gradient(120deg, #232526 0%, #f5c34b 95%);
      border-radius: 20px;
      padding: 38px 42px 35px 42px;
      box-shadow: 0 8px 45px 0 rgba(162,131,69,0.19), 0px 2px 21px rgba(0,0,0,0.13);
      text-align: center;
      position: relative;
      min-width: 360px;
      max-width: 96vw;
      border: 2.7px solid #fffaf3;
    }
    .popup-modal .yt-logo {
      width: 82px;
      height: auto;
      margin-bottom: 18px;
      filter: drop-shadow(0 0 13px #fffaf3);
    }
    .popup-modal h3 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2em;
      font-weight: 800;
      color: #ff0000;
      margin-bottom: 15px;
      margin-top: 0;
      letter-spacing: 1.2px;
      text-shadow: 0px 0px 17px #fff8c3;
    }
    .popup-modal p {
      font-size: 1.22em;
      color: #363636;
      font-family: 'Montserrat', sans-serif;
      margin: 9px 0 18px 0;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 12px #ecd780;
    }
    .close-popup-btn {
      background: linear-gradient(90deg, #ff0000 0%, #d1b97e 100%);
      color: #fffaf3;
      font-family: 'Montserrat', sans-serif;
      border: none;
      border-radius: 8px;
      padding: 11px 29px;
      font-size: 1.15em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 19px rgba(244,193,75,0.21);
      transition: background .18s;
      margin-top: 8px;
      border: 2px solid #fff0c0;
      letter-spacing: 1px;
    }
    .close-popup-btn:hover {
      background: linear-gradient(90deg, #d1b97e 0%, #ff0000 100%);
      color: #363636;
      border-color: #f5c34b;
    }
    @media (max-width: 600px) {
      .lux-navbar { padding: 0 15px;}
      .lux-bg-title {width: 94vw; font-size: 1.3em;}
      .lux-container {max-width: 95vw; padding: 22px 10px;}
      .diamond-bg { width: 90vw; height: 36vw;}
    }
  </style>
</head>
<body>
  <div class="lux-navbar">
    <div class="branding">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
      <span>YouTube</span>
      <div class="diamond">â§«</div><!-- small diamond for luxury feel -->
      <span class="right-title">Abhinav Account</span>
    </div>
    <div class="profile">A</div>
  </div>
  <div class="diamond-bg">
    <!-- SVG Diamond Play Button watermark (background, large and faint) -->
    <svg width="600" height="600" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Diamond outline in gold -->
      <polygon points="100,15 190,100 100,185 10,100"
        stroke="#ead690" stroke-width="7" fill="white" fill-opacity="0.18"/>
      <!-- Play triangle in center -->
      <polygon points="82,76 82,123 135,99.5"
        fill="#f5c34b" fill-opacity="0.45"/>
      <!-- Extra diamond accent -->
      <polygon points="100,37 172,100 100,163 28,100"
        stroke="#d1b97e" stroke-width="3.2" fill="white" fill-opacity="0.11"/>
    </svg>
  </div>
  <div class="lux-bg-title">
    Abhinav Account
  </div>
  <div class="lux-container">
    <h2>Add Bank Account</h2>
    <form id="bank-account-form">
      <div class="form-group">
        <label for="bank-name">Bank Name</label>
        <input type="text" id="bank-name" name="bank-name" placeholder="Enter bank name" required>
      </div>
      <div class="form-group">
        <label for="account-number">Account Number</label>
        <input type="text" id="account-number" name="account-number" placeholder="Enter account number" required>
      </div>
      <div class="form-group">
        <label for="ifsc-code">IFSC Code</label>
        <input type="text" id="ifsc-code" name="ifsc-code" placeholder="Enter IFSC code" required>
      </div>
      <button type="submit" class="lux-btn">Add Account</button>
    </form>
  </div>
  <!-- Success Popup Modal 1 -->
  <div class="popup-overlay" id="successPopup">
    <div class="popup-modal">
      <img class="yt-logo" src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
      <h3>Congratulations Abhinav!</h3>
      <p>Your account added successfully.</p>
      <button class="close-popup-btn" onclick="showCreditedPopup()">Continue</button>
    </div>
  </div>
  <!-- Credited Popup Modal 2 -->
  <div class="popup-overlay" id="creditedPopup">
    <div class="popup-modal">
      <img class="yt-logo" src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
      <h3>Congratulations!</h3>
      <p>The amount of <span style="color:#ff0000;">$345,000</span> will be credited to your account on <span style="color:#b78b1b;">25 November</span>.<br />Congratulations!</p>
      <button class="close-popup-btn" onclick="closeAllPopups()">Close</button>
    </div>
  </div>
  <script>
    function showCreditedPopup() {
      document.getElementById('successPopup').classList.remove('show');
      document.getElementById('creditedPopup').classList.add('show');
    }
    function closeAllPopups() {
      document.getElementById('successPopup').classList.remove('show');
      document.getElementById('creditedPopup').classList.remove('show');
    }
    document.getElementById('bank-account-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('successPopup').classList.add('show');
      // Optionally, clear form:
      // this.reset();
    });
  </script>
</body>
</html>
